<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML, informando que estamos usando a versão HTML5. -->

<html lang="en">
    <!-- Início da tag HTML. O atributo "lang" define o idioma da página, neste caso, "en" significa inglês. -->

    <head>
        <!-- A tag <head> contém informações sobre o documento, como metadados, links de estilos e fontes. -->

        <meta charset="UTF-8" />
        <!-- Define a codificação de caracteres para UTF-8, permitindo o uso de caracteres especiais e acentuação. -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <!-- Estabelece uma conexão antecipada com o site do Google Fonts para carregar as fontes de forma mais eficiente. -->
    </head>

</html>
